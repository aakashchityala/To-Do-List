<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <h2></h2>

    <div class="container">
        <div class="todo">
            <span> To-Do </span>  &nbsp;
            <img src="https://cdn-icons-png.flaticon.com/128/3075/3075908.png" alt="to-do image">
        </div>

        <div class="taskbar">
            <input type="text" id="inputText" placeholder="Add your text">
            <button class="add"><span>Add</span></button>
            
        </div>

        <div class="list">
            <ul class="task-list">

            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
